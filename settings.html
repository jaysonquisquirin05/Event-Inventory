<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Equipment Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <h1>Equipment Inventory System</h1>
    </header>

    <div class="left-sidebar">
        <!-- Account Profile Section -->
        <div class="account-profile">
            <img src="blank-profile-picture.png" alt="Profile Picture" class="profile-picture"
            width="80px" 
            height="80px">
            <p class="account-name">John Doe</p>
        </div>

        <h2>Navigation</h2>
        <ul class="nav-list">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>System Settings</h2>          
            <div class="settings-section">
                <h3>Account Settings</h3>
                <form id="account-settings-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="currentUsername" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="currentEmail@example.com" required>
                    
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password">
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>

            <div class="settings-section">
                <h3>System Preferences</h3>
                <form id="system-preferences-form">
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light" selected>Light</option>
                        <option value="dark">Dark</option>
                    </select>
                    
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    
                    <button type="submit">Apply Preferences</button>
                </form>
            </div>

            <div class="settings-section">
                <h3>Notification Settings</h3>
                <form id="notification-settings-form">
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                    
                    <label for="sms-notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">
                    
                    <button type="submit">Save Notification Settings</button>
                </form>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
