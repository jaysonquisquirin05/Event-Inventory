<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <h1>Equipment Inventory System</h1>
    </header>

    <div class="left-sidebar">
        <!-- Account Profile Section -->
        <div class="account-profile">
            <img src="blank-profile-picture.png" alt="Profile Picture" class="profile-picture"
            width="80px" 
            height="80px">
            <p class="account-name">John Doe</p>
        </div>

        <h2>Navigation</h2>
        <ul class="nav-list">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
  
            <h1>Items</h1>
            <!-- Content for Items page -->
                <div class="chart-container">
                    <canvas id="conditionChart"></canvas>
                    
                <div class="form-container">
                    <h2>Add New Equipment</h2>
                    <form id="equipmentForm">
                        <input type="text" id="equipmentName" placeholder="Equipment Name" required>
                        <input type="text" id="equipmentType" placeholder="Equipment Type" required>
                        <input type="number" id="quantity" placeholder="Quantity" required>
                        <input type="text" id="condition" placeholder="Condition" required>
                        <button type="submit">Add Equipment</button>
                    </form>
                </div>
    
                <h2>Inventory List</h2>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Condition</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Equipment items will be added here dynamically -->
                    </tbody>
                </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
